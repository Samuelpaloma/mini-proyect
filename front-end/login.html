<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sabor & Arte</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/login.css">
    <style>
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #4a2c2a;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            display: flex;
            align-items: center;
            font-size: 14px;
        }
        
        .back-button:hover {
            background-color: #6d4036;
        }
        
        .back-button::before {
            content: "←";
            margin-right: 5px;
            font-size: 16px;
        }
        
        .login-container {
            position: relative;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sabor & Arte</h1>
        <nav>
            <ul>
            </ul>
        </nav>
    </header>
    
    <main class="login-container">
        <a href="index.html" class="back-button">VOLVER</a>
        
        <div class="login-page">
            <div class="login-form">
                <div class="login-header">
                    <h2>Iniciar Sesión</h2>
                    <p>Bienvenido de nuevo</p>
                </div>
                
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    
                    <button type="submit" class="login-button">Iniciar Sesión</button>
                </form>
                
                <div class="forgot-password">
                    <a href="#">¿Olvidaste tu contraseña?</a>
                </div>
                
                <div class="register-link">
                    ¿No tienes una cuenta? <a href="registro.html">Regístrate</a>
                </div>
            </div>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2025 Sabor & Arte. Todos los derechos reservados.</p>
    </footer>

    <script>
        document.querySelector(".login-form form").addEventListener("submit", async (event) => {
            event.preventDefault();
    
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
    
            const user = { email, password };
    
            try {
                const response = await fetch("http://localhost:8080/api/v1/user/login", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(user)
                });
    
                const message = await response.text();
    
                if (response.ok) {
                    alert("Inicio de sesión exitoso");
                    // Redirigir al usuario a la página principal o dashboard
                    window.location.href = "menu.html";
                } else {
                    alert(message);
                }
            } catch (error) {
                console.error("Error al iniciar sesión:", error);
                alert("Hubo un problema al iniciar sesión.");
            }
        });
    </script>
</body>
</html>
