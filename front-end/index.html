<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión Universitaria</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>

    <nav>
        <ul>
            <li><a href="#" data-section="students">Estudiantes</a></li>
            <li><a href="#" data-section="courses">Cursos</a></li>
            <li><a href="#" data-section="professors">Profesores</a></li>
            <li><a href="#" data-section="departments">Departamentos</a></li>
            <li><a href="#" data-section="assignments">Tareas</a></li>
            <li><a href="#" data-section="library">Biblioteca</a></li>
        </ul>
    </nav>

    <!-- SECCIÓN ESTUDIANTES -->
    <section id="students" class="section active">
        <h2>Estudiantes</h2>
        <input type="text" class="filter-input" placeholder="Buscar estudiante...">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Fecha de inscripción</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="student-list"></tbody>
        </table>
        <form id="add-student-form">
            <input type="text" id="student-name" placeholder="Nombre" required>
            <input type="email" id="student-email" placeholder="Email" required>
            <input type="date" id="student-date" required>
            <button type="submit">Agregar Estudiante</button>
        </form>
    </section>

    <!-- SECCIÓN CURSOS -->
    <section id="courses" class="section">
        <h2>Cursos</h2>
        <input type="text" class="filter-input" placeholder="Buscar curso...">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Título</th>
                    <th>Créditos</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="course-list"></tbody>
        </table>
        <form id="add-course-form">
            <input type="text" id="course-title" placeholder="Título del curso" required>
            <input type="number" id="course-credits" placeholder="Créditos" required>
            <button type="submit">Agregar Curso</button>
        </form>
    </section>

    <script src="./js/script.js"></script>

</body>
</body>
</html>
