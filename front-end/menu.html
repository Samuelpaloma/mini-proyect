<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión - Sabor & Arte</title>
    <link rel="stylesheet" href="style/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }

        /* Estilo del menú lateral */
        .sidebar {
            width: 250px;
            background-color: #4a2c2a;
            color: white;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 10px 0;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            display: block;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .sidebar ul li a:hover {
            background-color: #6d4036;
        }

        /* Estilo del contenido principal */
        .content {
            flex: 1;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .content h2 {
            color: #333;
        }

        .content p {
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>
    <!-- Menú lateral -->
    <div class="sidebar">
        <h2>Opciones</h2>
        <ul>
            <li><a href="proovedor.html">Proovedor</a></li>
            <li><a href="empleado.html">Empleado</a></li>
            <li><a href="producto.html">Producto</a></li>
            <li><a href="factura.html">Factura</a></li>
        </ul>
    </div>

    <!-- Contenido principal -->
    <div class="content" id="main-content">
        <h2>Bienvenido</h2>
        <p>Selecciona una opción del menú para redirigirte a la página correspondiente.</p>
    </div>
</body>
</html>
